<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="console">
      <div id="console-header">
        <h3 id="console-name">Portafolio</h3>
        <div id="console-header-right">
          <button id="maximize">
            <img src="images/minus.png" alt="maximize" />
          </button>
          <button id="minimize">
            <img src="images/copy.png" alt="minimize" />
          </button>
          <button id="exit"><img src="images/close.png" alt="exit" /></button>
        </div>
      </div>
      <div id="console-body">
        <div id="content">
          <!--Contenido aca-->
        </div>
        <textarea
          id="command"
          placeholder="Type a command or use /help"
          oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
        >
        </textarea>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
